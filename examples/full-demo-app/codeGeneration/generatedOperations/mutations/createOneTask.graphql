mutation createOneTask($paging: OffsetPaging!, $filter: TaskFilter!, $sorting: [TaskSort!]!, $paging1: OffsetPaging!, $filter1: UserFilter!, $sorting1: [UserSort!]!, $paging2: OffsetPaging!, $filter2: TaskSprintJunctionFilter!, $sorting2: [TaskSprintJunctionSort!]!, $input: CreateOneTaskInput!){
    createOneTask(input: $input){
        id
        name
        userId
        user{
            id
            name
            tasks(paging: $paging, filter: $filter, sorting: $sorting){
                pageInfo{
                    hasNextPage
                    hasPreviousPage
                }
                nodes{
                    id
                    name
                    userId
                    user{
                        id
                        name
                        tenantId
                        gender
                        age
                    }
                    details{
                        id
                        title
                        description
                    }
                    comments{
                        id
                        text
                    }
                }
            }
            tenantId
            tenant{
                id
                name
                users(paging: $paging1, filter: $filter1, sorting: $sorting1){
                    pageInfo{
                        hasNextPage
                        hasPreviousPage
                    }
                    nodes{
                        id
                        name
                        tenantId
                        gender
                        age
                    }
                }
                tenantBilling{
                    id
                    taxNumber
                    phoneNumber
                    tenant{
                        id
                        name
                        tenantBillingId
                    }
                    tenantId
                }
                tenantBillingId
            }
            gender
            age
        }
        details{
            id
            title
            description
        }
        comments{
            id
            text
        }
        taskSprintJunctions(paging: $paging2, filter: $filter2, sorting: $sorting2){
            pageInfo{
                hasNextPage
                hasPreviousPage
            }
            nodes{
                id
                taskId
                sprintId
                task{
                    id
                    name
                    userId
                    user{
                        id
                        name
                        tenantId
                        gender
                        age
                    }
                    details{
                        id
                        title
                        description
                    }
                    comments{
                        id
                        text
                    }
                }
                sprint{
                    id
                    name
                }
            }
        }
    }
}