query users($paging: OffsetPaging!, $filter: TaskFilter!, $sorting: [TaskSort!]!, $paging1: OffsetPaging!, $filter1: UserFilter!, $sorting1: [UserSort!]!){
    users(paging: $paging1, filter: $filter1, sorting: $sorting1){
        pageInfo{
            hasNextPage
            hasPreviousPage
        }
        nodes{
            id
            name
            tasks(paging: $paging, filter: $filter, sorting: $sorting){
                pageInfo{
                    hasNextPage
                    hasPreviousPage
                }
                nodes{
                    id
                    name
                    userId
                    user{
                        id
                        name
                        tenantId
                        gender
                        age
                    }
                    details{
                        id
                        title
                        description
                    }
                    comments{
                        id
                        text
                    }
                }
            }
            tenantId
            tenant{
                id
                name
                tenantBilling{
                    id
                    taxNumber
                    phoneNumber
                    tenant{
                        id
                        name
                        tenantBillingId
                    }
                    tenantId
                }
                tenantBillingId
            }
            gender
            age
        }
    }
}