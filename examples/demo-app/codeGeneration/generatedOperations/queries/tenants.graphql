query tenants($paging: OffsetPaging!, $filter: UserFilter!, $sorting: [UserSort!]!, $paging1: OffsetPaging!, $filter1: TenantFilter!, $sorting1: [TenantSort!]!){
    tenants(paging: $paging1, filter: $filter1, sorting: $sorting1){
        pageInfo{
            hasNextPage
            hasPreviousPage
        }
        nodes{
            id
            name
            users(paging: $paging, filter: $filter, sorting: $sorting){
                pageInfo{
                    hasNextPage
                    hasPreviousPage
                }
                nodes{
                    id
                    name
                    tenantId
                    tenant{
                        id
                        name
                        tenantBillingId
                    }
                    gender
                    age
                }
            }
            tenantBilling{
                id
                taxNumber
                phoneNumber
                tenant{
                    id
                    name
                    tenantBilling{
                        id
                        taxNumber
                        phoneNumber
                        tenantId
                    }
                    tenantBillingId
                }
                tenantId
            }
            tenantBillingId
        }
    }
}